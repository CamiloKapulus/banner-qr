<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Banner QR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      width: 589px;
      height: auto;
      margin: auto;
    }
    .banner {
      width: 100%;
      display: block;
    }
    .qr {
      position: absolute;
      top: calc(50% - 35px);
      left: 50%;
      transform: translate(-50%, -50%);
      width: 230px;
      height: 230px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="banner" src="https://i.imgur.com/LvIHTZL.jpeg" alt="Banner">
    <img class="qr" id="qrImg" src="" alt="QR dinÃ¡mico">
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const qrUrl = urlParams.get('qr');
    if (qrUrl) {
      document.getElementById('qrImg').src = decodeURIComponent(qrUrl);
    }
  </script>
</body>
</html>
