<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Banner con QR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      width: 583px;
      height: 1397px;
      background-image: url('https://i.imgur.com/a7vpFRG.jpeg');
      background-size: cover;
      background-position: center;
    }
    .qr {
      position: absolute;
      top: 527px; /* Ajustado para centrar */
      left: 50%;
      transform: translateX(-50%);
      width: 230px;
      height: 230px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="qr" class="qr" src="" alt="QR">
  </div>

  <script>
    // Obtener par√°metro ?qr=
    const params = new URLSearchParams(window.location.search);
    const qrURL = params.get("qr");

    // Asignar al <img>
    if (qrURL) {
      document.getElementById("qr").src = qrURL;
    }
  </script>
</body>
</html>
